<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Ersan Fernando Samjaya</p>

    <script type="text/javascript">
      function zoomin(x){
        x.style.fontSize = '30pt'
        x.style.color = 'red'
      }
      function zoomout(x){
        x.style.fontSize = '12pt'
      }
    </script>
  </body>
</html>
